name: 上传模组文件
description: 上传被删除的模组文件（需重命名后缀）
title: "[UPLOAD] "
labels: ["upload"]
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ **重要提示** ⚠️
        1. 将你的 `.jar` 文件重命名为 `.jar.zip` 后缀（例如：`mymod.jar` → `mymod.jar.zip`）
        2. 将重命名后的文件拖拽到下方的附件区域
        3. **不要**直接上传.jar文件（GitHub会拒绝）
        4. 上传前请确保文件无病毒且无版权争议
  - type: textarea
    id: description
    attributes:
      label: 模组描述
      description: |
        请提供以下信息：
        - 模组名称
        - 适用版本 (MC版本/Forge/Fabric等)
        - 文件来源说明
    validations:
      required: true
  - type: checkboxes
    id: confirmation
    attributes:
      label: 确认
      options:
        - label: 我确认该文件无版权问题或已获授权
          required: true
        - label: 我理解上传的文件将永久公开
          required: true
